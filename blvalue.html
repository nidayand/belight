<!-- Description -->
<script type="text/x-red" data-help-name="bl-value-out">
    <p>Used to modify the value of the switch. 0-100 are valid values</p>
</script>

<!-- HTML -->
<script type="text/x-red" data-template-name="bl-value-out">
    <div class="form-row">
        <label for="node-input-slider"><i class="fa fa-lightbulb-o"></i> Value</label>
        <input type="text" id="node-input-slider" placeholder="Value" style="direction:rtl; width:50px !important">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>
<script type="text/javascript">
    /* when opening the form */
    function oneditprepareDatasource() {

    }

    /* when saving the form */
    function oneditsave(){

    }
    RED.nodes.registerType('bl-value-out', {
        category: 'belight-output',
        color: "#FFCC66",
        defaults: {
            name: {value: "", required: true},
            slider: {value: 100, required:true, validate: RED.validators.number()}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        align: "right",
        label: function() {
            return "Value: " + (this.name ? this.name : "undefined");
        },
        labelStyle: function() {
            return (this.name ? "node_label_italic" : "");
        },
        oneditprepare: oneditprepareDatasource,
        oneditsave: oneditsave
    });
</script>
