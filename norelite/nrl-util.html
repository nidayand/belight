<!-- *********************************************
    Limit on Days node
     ********************************************* -->
<script type="text/x-red" data-template-name="nrl-dayslimit in">
    <div class="form-row">
        <label for="node-input-days"><i class="fa fa-calendar-check-o"></i> Days</label>
        <table style="display: inline-block;">
            <tr>
                <td><input type="checkbox" id="node-input-mon" value="1">Mon</td>
                <td><input type="checkbox" id="node-input-tue" value="1">Tue</td>
                <td><input type="checkbox" id="node-input-wed" value="1">Wed</td>
                <td><input type="checkbox" id="node-input-thu" value="1">Thu</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="node-input-fri" value="1">Fri</td>
                <td><input type="checkbox" id="node-input-sat" value="1">Sat</td>
                <td><input type="checkbox" id="node-input-sun" value="1">Sun</td>
            </tr>
        </table>
    </div>
</script>
<script type="text/x-red" data-help-name="nrl-dayslimit in">
    <p>>Is used to limit the availability. If an incoming value has status = 1 the value will be changed to status = 0 if the current day is not active</p>
</script>
<script type="text/javascript">
    RED.nodes.registerType('nrl-dayslimit in', {
        category: 'norelite-input',
        color: "#FFCC66",
        defaults: {
            mon : {value:true},
            tue : {value:true},
            wed : {value:true},
            thu : {value:true},
            fri : {value:true},
            sat : {value:true},
            sun : {value:true}
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-calendar-check-o.png",
        label: function () {
            var txt ="";
            if (this.mon){
                txt+="Mon"
            }
            if (this.tue){
                txt += (txt!="" ? ",":"")+"Tue";
            }
            if (this.wed){
                txt += (txt!="" ? ",":"")+"Wed";
            }
            if (this.thu){
                txt += (txt!="" ? ",":"")+"Thu";
            }
            if (this.fri){
                txt += (txt!="" ? ",":"")+"Fri";
            }
            if (this.sat){
                txt += (txt!="" ? ",":"")+"Sat";
            }
            if (this.sun){
                txt += (txt!="" ? ",":"")+"Sun";
            }

            return txt;
        }
    });
</script>

<!-- *********************************************
    Limit on Time node
     ********************************************* -->
<script type="text/x-red" data-template-name="nrl-timelimit in">
    <div class="form-row">
        <label for="node-input-from"><i class="fa fa-clock-o"></i> From</label>
        <input type="text" id="node-input-from" style=" width:50px">
    </div>
    <div class="form-row">
        <label for="node-input-to"><i class="fa fa-clock-o"></i> To</label>
        <input type="text" id="node-input-to" style=" width:50px">
    </div>

</script>
<script type="text/x-red" data-help-name="nrl-timelimit in">
    <p>Is used to limit the availability. If an incoming value has status = 1 the value will be changed to status = 0 if the current time is between the selected values</p>
</script>
<script type="text/javascript">
    /* when saving the form */
    function oneditsave() {
        var from = $("#node-input-from").val();
        var to = $("#node-input-to").val();
        var eval = function (v) {
            if (v.indexOf(":") == -1) {
                return false;
            }
            var tarr = v.split(":");
            if (tarr.length != 2) {
                return false;
            }
            var h = parseInt(tarr[0]);
            if (isNaN(h) || h < 0 || h > 23) {
                return false;
            }
            var m = parseInt(tarr[1]);
            if (isNaN(m) || m < 0 || m > 59) {
                return false;
            }
            return (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m);
        };
        var nfrom = eval(from);
        var nto = eval(to);
        if (!nfrom){
            alert("Invalid 24h value in From field");
        } else {
            $("#node-input-from").val(nfrom);
        }
        if (!nto){
            alert("Invalid 24h value in To field");
        } else {
            $("#node-input-to").val(nto);
        }
    }
    RED.nodes.registerType('nrl-timelimit in', {
        category: 'norelite-input',
        color: "#FFCC66",
        defaults: {
            to: {
                value: "17:00",
                required: true,
                validate: function (v) {
                    if (v.indexOf(":") == -1) {
                        return false;
                    }
                    var tarr = v.split(":");
                    if (tarr.length != 2) {
                        return false;
                    }
                    var h = parseInt(tarr[0]);
                    if (isNaN(h) || h < 0 || h > 23) {
                        return false;
                    }
                    var m = parseInt(tarr[1]);
                    if (isNaN(m) || m < 0 || m > 59) {
                        return false;
                    }
                    return true;
                }
            },
            from: {
                value: "08:00",
                required: true,
                validate: function (v) {
                    if (v.indexOf(":") == -1) {
                        return false;
                    }
                    var tarr = v.split(":");
                    if (tarr.length != 2) {
                        return false;
                    }
                    var h = parseInt(tarr[0]);
                    if (isNaN(h) || h < 0 || h > 23) {
                        return false;
                    }
                    var m = parseInt(tarr[1]);
                    if (isNaN(m) || m < 0 || m > 59) {
                        return false;
                    }
                    return true;
                }
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-clock-o.png",
        label: function () {
            return (this.from && this.to) ? (this.from + "-" + this.to) : "Undefined";
        },
        oneditsave: oneditsave
    });
</script>

<!-- *********************************************
    Value node
     ********************************************* -->
<script type="text/x-red" data-template-name="nrl-value in">
    <div class="form-row">
        <label for="node-input-slider"><i class="fa fa-lightbulb-o"></i> Value</label>
        <input type="text" id="node-input-slider" placeholder="Value" style="display:none" ><input type="text" id="slidertxt" readonly style=" width:50px"/>

    </div>
    <div class="form-row">
        <div id="slider"></div>
    </div>
</script>
<script type="text/x-red" data-help-name="nrl-value in">
    <p>Used to modify the value of the switch. 0-100 are valid values</p>
</script>
<script type="text/javascript">
    /* when opening the form */
    function oneditprepareDatasource() {
        //Set value in txt
        $("#slidertxt").val($("#node-input-slider").val()+"%");

        //Create slider
        $("#slider").slider({
           value: $("#node-input-slider").val(),
            min:0,
            max:100,
            step:5,
            slide: function(event, ui){
                $("#node-input-slider").val(ui.value);
                $("#slidertxt").val(ui.value+"%");
            }
        });
    }
    RED.nodes.registerType('nrl-value in', {
        category: 'norelite-input',
        color: "#FFCC66",
        defaults: {
            slider: {value: 100, required:true, validate: RED.validators.number()}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        //align: "left",
        label: function() {
            return "Set to " + this.slider + "%";
        },
        oneditprepare: oneditprepareDatasource
    });
</script>
