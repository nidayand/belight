<!-- Description -->
<script type="text/x-red" data-help-name="bl-timelimit in">
    <p>Is used to limit the availability. If an incoming value has status = 1 the value will be changed to status = 0 if the current time is between the selected values</p>
</script>

<!-- HTML -->
<script type="text/x-red" data-template-name="bl-timelimit in">
    <div class="form-row">
        <label for="node-input-from"><i class="fa fa-clock-o"></i> From</label>
        <input type="text" id="node-input-from" style=" width:50px">
    </div>
    <div class="form-row">
        <label for="node-input-to"><i class="fa fa-clock-o"></i> To</label>
        <input type="text" id="node-input-to" style=" width:50px">
    </div>

</script>
<script type="text/javascript">
    /* when opening the form */
    function oneditprepareDatasource() {

    }

    /* when saving the form */
    function oneditsave() {
        var from = $("#node-input-from").val();
        var to = $("#node-input-to").val();
        var eval = function (v) {
            if (v.indexOf(":") == -1) {
                return false;
            }
            var tarr = v.split(":");
            if (tarr.length != 2) {
                return false;
            }
            var h = parseInt(tarr[0]);
            if (isNaN(h) || h < 0 || h > 23) {
                return false;
            }
            var m = parseInt(tarr[1]);
            if (isNaN(m) || m < 0 || m > 59) {
                return false;
            }
            return (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m);
        };
        var nfrom = eval(from);
        var nto = eval(to);
        if (!nfrom){
            alert("Invalid 24h value in From field");
        } else {
            $("#node-input-from").val(nfrom);
        }
        if (!nto){
            alert("Invalid 24h value in To field");
        } else {
            $("#node-input-to").val(nto);
        }
    }
    RED.nodes.registerType('bl-timelimit in', {
        category: 'belight-input',
        color: "#FFCC66",
        defaults: {
            to: {
                value: "17:00",
                required: true,
                validate: function (v) {
                    if (v.indexOf(":") == -1) {
                        return false;
                    }
                    var tarr = v.split(":");
                    if (tarr.length != 2) {
                        return false;
                    }
                    var h = parseInt(tarr[0]);
                    if (isNaN(h) || h < 0 || h > 23) {
                        return false;
                    }
                    var m = parseInt(tarr[1]);
                    if (isNaN(m) || m < 0 || m > 59) {
                        return false;
                    }
                    return true;
                }
            },
            from: {
                value: "08:00",
                required: true,
                validate: function (v) {
                    if (v.indexOf(":") == -1) {
                        return false;
                    }
                    var tarr = v.split(":");
                    if (tarr.length != 2) {
                        return false;
                    }
                    var h = parseInt(tarr[0]);
                    if (isNaN(h) || h < 0 || h > 23) {
                        return false;
                    }
                    var m = parseInt(tarr[1]);
                    if (isNaN(m) || m < 0 || m > 59) {
                        return false;
                    }
                    return true;
                }
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-clock-o.png",
        label: function () {
            return (this.from && this.to) ? (this.from + "-" + this.to) : "Undefined";
        },
        oneditprepare: oneditprepareDatasource,
        oneditsave: oneditsave
    });
</script>
