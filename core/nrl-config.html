    configuration node
     ********************************************* -->
<script type="text/x-red" data-template-name="nrl-config">
    <div class="form-row" style="width:500px">
        <p >This configuration should be used <b>globally</b> for nrl-source and nrl-eval nodes. The node is used, not only to set some configurations, but also to communicate between the source and the evaluation nodes. I.e. if a source node is updated it will send the updated value, through this configuration, to the evaluation node and the evaluation will assess the rules.</p>
        <p >If you have sources and rules on different tabs, make sure also to select <b>on all flows</b> in this configuration</p>
    </div>
    <div class="form-row">
        <label for="node-config-input-delay"><i class="fa fa-clock-o"></i> Rule send delay</label>
        <input type="text" id="node-config-input-delay" style="direction:rtl; width:50px !important"> seconds
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('nrl-config', {
        category: 'config',
        color: "rgb(218, 196, 180)",
        defaults: {
            delay: {value: 5, required: true, validate: RED.validators.number()},
            name:  {value: ""}
        },
        label: function () {
            return this.name || "norelite Config";
        }
    });
</script>
